{% extends 'base.html' %}
{% block title %} The Coffee Shop | {{page_title}} {% endblock %}
{% block content %}
<div class="container">
    <section class="row">
        <div class="col-sm-12">
            <div class="thankyou">
                <i class="thankyou__icon fas fa-smile"></i>
                <h1 class="thankyou__title">Thankyou for shopping with us!</h1>
                <p>You can view your order(s) on your profile dashboard</p>
                <div class="thankyou__buttons">
                    <a aria-label="My Profile" class="btn btn--primary" href="{% url 'profile' %}">My Profile</a>
                    <a aria-label="Continue Shopping" class="btn btn--primary" href="/products">Continue Shopping</a>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
