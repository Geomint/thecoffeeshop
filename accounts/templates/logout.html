{% extends 'base.html' %}

{% block title %} The Coffee Shop | Log Out {% endblock %}

{% block content %}
<div class="container">
    <section class="row">
        <div class="col-12">
            {% include 'components/message.html' %}
        </div>
    </section>

    <section class="row">
        <div class="col-12">
            <div class="logout">
                <div class="logout__logo">
                    <a href="/">
                        <img class="logo" src="/static/images/logo/logo-sm.png" alt="The Coffee Shop Logo">
                    </a>
                </div>
                <div class="logout__message">
                    <h3>You were logged out!</h3>
                    <p>Feel free to continue browsing The Coffee Shop, or alternativley log back in <a
                            href="/accounts/login">here.</a></p>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
