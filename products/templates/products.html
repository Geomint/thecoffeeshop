{% extends 'base.html' %}

{% block title %} The Coffee Shop | All Products {% endblock %}

{% block content %}
<section class="row">
{% for product in products %}
    <div class="col-md-4 col-sm-6 col-12">
        <div class="product">
            <div class="product__wrapper">
                <div class="product__wrapper__image">
                    <img class="img-responsive" src="/static/{{product.image}}" alt="{{product.name}}">
                </div>
                <div class="product__wrapper__content">
                    <h3>{{product.name}}</h3>
                    <p>{{product.grind_size}}</p>
                    <p>{{product.description}}</p>
                    <p>{{product.price}}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</section>

{% endblock %}
