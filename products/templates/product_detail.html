{% extends 'base.html' %}

{% block title %} The Coffee Shop | Product Page {% endblock %}

{% block content %}
<div class="product">
    <div class="container">
        <section class="row">
            <div class="col-md-6">  
                <img class="img-responsive" src="/static/{{product.image}}" alt="{{product.name}}">
            </div>
            <div class="col-md-6">
                <h1>{{product.name}}</h1>
                <p>{{product.grind_size}}</p>
                <p>{{product.description}}</p>
                <p>From: {{product.price}}</p>
            </div>
        </section>
    </div>
</div>
{% endblock %}
