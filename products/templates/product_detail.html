{% extends 'base.html' %}

{% block title %} The Coffee Shop | Product Page {% endblock %}

{% block content %}
<div class="product">
    <div class="container">
        <section class="row">
            <div class="col-md-6">
                <div class="product__image">
                    <img class="img-responsive" src="/static/{{product.image}}" alt="{{product.name}}">
                </div>  
            </div>
            <div class="col-md-6 align align--center">
                <div class="product__content">
                    <h1 class="product__content__title">{{product.name}}</h1>
                    <p class="product__content__text">Grind Size: {{product.grind_size}}</p>
                    <p class="product__content__text">Description: {{product.description}}</p>
                    <p class="product__content__price">Â£{{product.price}}</p>

                    <a class="btn btn--primary" href="/">Add To Cart</a>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock %}
