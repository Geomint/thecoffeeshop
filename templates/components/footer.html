<!-- footer -->
<footer class="footer">
    <div class="footer__nav">
        <div class="container">
            <section class="row align-items-center">
                <div class="col-md-3 col-sm-6 col-6">
                    <div class="footer__nav__group">
                        <ul class="footer__nav__group__list">
                            <li class="footer__nav__group__list__item"><a href="{% url 'home' %}">Home</a></li>
                            <li class="footer__nav__group__list__item"><a href="/products">Shop</a></li>
                            <li class="footer__nav__group__list__item"><a href="{% url 'about' %}">About Us</a></li>
                            <li class="footer__nav__group__list__item"><a href="{% url 'contact' %}">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-6">
                    <div class="footer__nav__group">
                        <ul class="footer__nav__group__list">
                            {% if user.is_authenticated %}
                            <li class="footer__nav__group__list__item"><a href="{% url 'profile' %}">Profile</a></li>
                            <li class="footer__nav__group__list__item"><a href="{% url 'logout' %}">Sign Out</a></li>
                            {% else %}
                            <li class="footer__nav__group__list__item"><a href="{% url 'register' %}">Register</a></li>
                            <li class="footer__nav__group__list__item"><a href="{% url 'login' %}">Sign In</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
                <div class="col-md-4 offset-md-2 col-sm-12">
                    <div class="footer__message">
                        <a href="/">
                            <img class="logo" src="/static/images/logo/logo-sm.png" alt="The Coffee Shop Logo">
                        </a>
                        <p>Thankyou for visiting The Coffee Shop, this site was developed by George Pyott</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</footer>
