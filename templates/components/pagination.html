<!-- pagination -->
<div class="pagination">
    <div class="pagination__links">
        {% if products.has_previous %}
        <span><a href="?page={{ products.previous_page_number }}"><i class="fas fa-chevron-left"></i></a></span>
        {% endif %}
        <span class="pagination__links__current">Page {{products.number}} of {{products.paginator.num_pages}}</span>
        {% if products.has_next %}
        <span><a href="?page={{ products.next_page_number }}"><i class="fas fa-chevron-right"></i></a></span>
        {% endif %}
    </div>
</div>
